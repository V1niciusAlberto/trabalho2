<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="Cadastro - Clínica ABC Health">
    <title>Cadastro - Clínica ABC Health</title>
</head>
<body>
    <header>
        <h1>Clínica ABC Health</h1>
    </header>
    <nav>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="galeria.html">Galeria</a></li>
            <li><a href="cadastro.html">Cadastro</a></li>
        </ul>
    </nav>
    <main>
        <h2>Formulário de Cadastro</h2>
        <form action="cadastraCliente.php" method="POST">
            <fieldset>
                <legend>Dados Pessoais</legend>
                <label for="nome">Nome:</label>
                <input type="text" id="nome" name="nome" required minlength="2" maxlength="50" autofocus placeholder="Seu nome completo">
                
                <label for="email">E-mail:</label>
                <input type="email" id="email" name="email" required>
                
                <label for="cpf">CPF:</label>
                <input type="text" id="cpf" name="cpf" required pattern="\d{3}\.\d{3}\.\d{3}-\d{2}">
                
                <label for="idade">Idade:</label>
                <input type="number" id="idade" name="idade" required>
                
                <label for="telefone">Telefone:</label>
                <input type="tel" id="telefone" name="telefone" required>
                
                <label for="nascimento">Data de Nascimento:</label>
                <input type="date" id="nascimento" name="nascimento">
                
                <label>Sexo:</label>
                <label for="masculino">Masculino</label>
                <input type="radio" id="masculino" name="sexo" value="masculino">
                <label for="feminino">Feminino</label>
                <input type="radio" id="feminino" name="sexo" value="feminino">
                
                <label for="estado-civil">Estado Civil:</label>
                <select id="estado-civil" name="estado_civil">
                    <option value="solteiro">Solteiro</option>
                    <option value="casado">Casado</option>
                    <option value="divorciado">Divorciado</option>
                </select>
            </fieldset>
            <fieldset>
                <legend>Endereço</legend>
                <label for="cep">CEP:</label>
                <input type="text" id="cep" name="cep" required>
                
                <label for="tipo-logradouro">Tipo de Logradouro:</label>
                <select id="tipo-logradouro" name="tipo_logradouro" required>
                    <option value="">Selecione um tipo</option>
                    <option value="rua">Rua</option>
                    <option value="avenida">Avenida</option>
                    <option value="praça">Praça</option>
                </select>
                
                <label for="logradouro">Logradouro:</label>
                <input type="text" id="logradouro" name="logradouro" required>
                
                <label for="bairro">Bairro:</label>
                <input type="text" id="bairro" name="bairro" required>
                
                <label for="cidade">Cidade:</label>
                <input type="text" id="cidade" name="cidade" required>
                
                <label for="estado">Estado:</label>
                <input type="text" id="estado" name="estado" required>
            </fieldset>
            <fieldset>
                <legend>Informações Adicionais</legend>
                <label>Interesses:</label>
                <label for="filmes">Filmes</label>
                <input type="checkbox" id="filmes" name="interesses" value="filmes">
                <label for="informatica">Informática</label>
                <input type="checkbox" id="informatica" name="interesses" value="informatica">
                <label for="games">Games</label>
                <input type="checkbox" id="games" name="interesses" value="games">
                <label for="livros">Livros</label>
                <input type="checkbox" id="livros" name="interesses" value="livros">
                <label for="roupas">Roupas</label>
                <input type="checkbox" id="roupas" name="interesses" value="roupas">
                
                <label for="complementar">Informações Complementares:</label>
                <textarea id="complementar" name="complementar" rows="4"></textarea>
                
                <label for="imagem">Anexar Imagem:</label>
                <input type="file" id="imagem" name="imagem">
                
                <input type="hidden" name="campo_oculto" value="valor_oculto">
            </fieldset>
            <button type="submit">Cadastrar</button>
        </form>
    </main>
    <footer>
        <p>Contato: (87) 1234-5678 | Endereço: Av. Sadade, 123, Arcoverde, PE</p>
    </footer>
</body>
</html>
